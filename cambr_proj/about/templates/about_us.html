{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="row">
	<div class="col-md-8">
		{% for obj in content_data %}

		<h3>{{obj.title}}</h3>
		<img src="static{{obj.image}}" class="img-responsive pull-right"/>
		<p>
			{{obj.content}}
		</p>

		{% endfor %}

	</div>
</div>
{% endblock %}
