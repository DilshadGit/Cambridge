{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="container">
<div class="row">
	<div class="col-md-7">
		<h1>Contact Us</h1>
		<form action="." method="POST" accept-charset="utf-8" enctype="multipart/form-data">
		{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" class="btn btn-primary send pull-right" value="Send" />
		</form>
	</div>

	<br>
	<div class="col-md-5">
		<h3>Find us on the map</h3>
		<br><br>	
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2444.931677960049!2d0.15839531517328406!3d52.20828906703612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d870693deb903f%3A0x896ddb1c9daaee27!2sGalfrid+Rd%2C+Cambridge+CB5+8ND!5e0!3m2!1sen!2suk!4v1476653539542" width="500" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
	</div>
</div>
</div>

{% endblock %}
